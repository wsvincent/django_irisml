<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Classification</title>
</head>
<body>
    <h1>Iris Flower Classification</h1>

    <h2>Enter Flower Measurements</h2>
    <form action="{% url 'result_page' %}" method="POST">
        {% csrf_token %}
        <label>Sepal Length:</label>
        <input type="text" name="sepal_length" required><br>
        <label>Sepal Width:</label>
        <input type="text" name="sepal_width" required><br>
        <label>Petal Length:</label>
        <input type="text" name="petal_length" required><br>
        <label>Petal Width:</label>
        <input type="text" name="petal_width" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
